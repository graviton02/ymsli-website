<svg width="120" height="160" viewBox="0 0 120 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Red top section -->
  <rect width="120" height="105" fill="#E60012"/>

  <!-- White text "Great Place To Work" -->
  <text x="60" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="16">Great</text>
  <text x="60" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="16">Place</text>
  <text x="60" y="68" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="16">To</text>
  <text x="60" y="88" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="16">Work.</text>

